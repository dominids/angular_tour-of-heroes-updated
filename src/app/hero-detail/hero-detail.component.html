<div *ngIf="hero">
  <div class="container">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero._id}}</div>
  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="hero.name" name="name" #name="ngModel"
          #heroName>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="power">Hero Class</label>
        <select class="form-control" id="power" required [(ngModel)]="hero.clas" name="power" #power="ngModel"
          #heroClass>
          <option *ngFor="let pow of classes" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Class is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid"
        (click)="save()">save</button>
        <button type="button" (click)="goBack()">go back</button>
    </form>
  </div>
</div>
</div>
