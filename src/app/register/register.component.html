<div class="container">
    <div >
        <form [formGroup]='registerForm' (ngSubmit)="registerUser()">
            <div class="form-group">
                <h1>Register</h1>
                <label for="name">Username</label>
                <input type="text" class="form-control" id="name" formControlName="username">
                <div class="alert alert-danger" *ngIf="username && username.invalid && username.touched">
                    Min 3 characters
                </div>
            </div><br>
            <div class="form-group">
                <label for="name">Email</label>
                <input type="email" class="form-control" formControlName="email">
                <div class="alert alert-danger" *ngIf="email&& email.invalid && email.touched">
                    Email is not valid
                </div>
            </div><br>
            <div class="form-group">
                <label for="name">Password</label>
                <input type="password" class="form-control" formControlName="password">
                <div class="alert alert-danger" *ngIf="password && password.invalid && password.touched">
                    Min 6 characters and one special
                </div>
            </div><br>

            <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Submit</button>
            <button type="button" (click)="goBack()">go back</button>
        </form>
    </div>
</div>
