<div class="container">
    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <h1>Register</h1>
                <label for="name">Username</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="model.username" name="name"
                    #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div><br>
            <div class="form-group">
                <label for="name">Email</label>
                <input type="email" class="form-control" id="email" required [(ngModel)]="model.email" name="email"
                    #email="ngModel">
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div><br>
            <div class="form-group">
                <label for="name">Password</label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="model.password"
                    name="password" #password="ngModel" #heroName>
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div><br>

            <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid"
            (click)="onCreateUser()">Submit</button>
            <button type="button" (click)="goBack()">go back</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h2>Welcome, {{ model.username }} !</h2>
        <div class="row">
        </div>
    </div>
</div>
