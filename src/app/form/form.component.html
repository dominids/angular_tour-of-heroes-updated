<div class="container">
<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel" #heroName>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
        </div>
    </div><br>

    <div class="form-group">
        <label for="power">Hero Class</label>
        <select class="form-control" id="power" required [(ngModel)]="model.power" name="power" #power="ngModel" #heroClass>
            <option *ngFor="let pow of classes" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
            Class is required
        </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid" (click)="add(heroName.value,heroClass.value)" (click)="ngOnInit()">Submit</button>
    <button type="button" class="btn btn-default" (click)="heroForm.reset()">New Hero</button>
    <button type="button" (click)="goBack()">go back</button>
    </form>
</div>
<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
        <div class="col-xs-3">Name: {{ model.name }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Class: {{ model.power }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Add another one!</button>
</div>
</div>
