<div class="list">
    <ul class="heroes">
        <li *ngFor="let hero of heroes">
            <a routerLink="/detail/{{hero._id}}" (click)="restart()">
                <span class="badge2"> {{hero.name}} </span>
            </a>
        </li>
    </ul>
    <!--<button routerLink="/form">Create new hero</button>-->
</div>
