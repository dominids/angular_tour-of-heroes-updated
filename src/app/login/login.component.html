<div class="container">
    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <h1>Login</h1>
                <label for="name">Email</label>
                <input type="email" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel">
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div><br>
            <div class="form-group">
                <label for="name">Password</label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel">
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div><br>

            <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid"
                >Submit</button>
            <p>You are not super user? Let's <a routerLink="/register">register</a></p>
        </form>

    </div>
    <div [hidden]="!submitted">
        <h2>Welcome, {{ model.username }} !</h2>
        <div class="row">
        </div>
    </div>
</div>
